<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Imagens/Logo_Minimalista__EG__em_Ouro-removebg-preview.png" alt="Logo EG"><!-- Logo principal -->
            <p>Systems & Infrastructure</p><!-- Texto abaixo da logo -->
        </div>
        <h1>Sua visão, Nossa Tecnologia!</h1><!-- Slogan -->
        <div class="auth-links">
        <a href="index.html" class="home">Home</a>
        <a href="login.html" class="login">Login</a>
        </div>
    </header>

    <main class="container">
        <h1>Cadastre-se</h1>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Nome da empresa" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group phone-group">
                <img src="https://flagcdn.com/w20/br.png" alt="BR">
                <input type="text" class="ddd" placeholder="+55" required>
                <input type="text" placeholder="12 99999-9999" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Área de Atuação" required>
            </div>
            <button type="submit">Cadastrar-se</button>
        </form>
    </main>
    

</body>
</html>
